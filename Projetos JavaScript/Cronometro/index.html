<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/index.js" defer></script>
    <title> Cronometro JavaScript </title>
</head>
<body>
    <div class="container">
        <div>
            <span class="hours">0</span>
            <span>Horas</span>
        </div>
        <div>
            <span class="minutes">0</span>
            <span>Minutos</span>
        </div>
        <div>
            <span class="segunds">0</span>
            <span>Segundos</span>
        </div>
        <div>
            <span class="milesimos">0</span>
            <span>Milesimos</span>
        </div>
        <div class="div-buttons">
            <button>
                <span class="material-symbols-outlined" id="play">play_arrow</span>
                <span class="material-symbols-outlined" id="pause">pause</span>
            </button>
            <button>
                <span class="material-symbols-outlined" id="restart">restart_alt</span>
            </button>
        </div>
    </div>
</body>
</html>
