<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Advinhação</title>
</head>
<body>
    <div class="container">
        <h1>Jogo da Advinhação</h1>
        <div class="div-time">
            <p class="p-time">TEMPO:0</p>
        </div>
        <form action="">
            <label for="usuario">Digite Aqui</label>
            <input type="number" id="usuario">
        </form>
        <button class="btn_enviar">Enviar</button>
        <div class="resultado"></div>
    </div>
    <div class="container-2">
        <h1>Deseja tenta novamente ? </h1>
        <button class="yes">Sim</button>
        <button class="no">Não</button>
    </div>
    <div class="finally">
        <h1>Obrigado Por joga :D</h1>
    </div>
</body>
<script src="script.js"></script>
</html>
