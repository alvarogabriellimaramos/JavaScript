<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Gerando um numero aleatorio </title>
</head>
<body>
    <main>
        <div class="container">
            <div class="div-input">
                <strong class="strong">Gerador de Números</strong>

                    Número:

        </div>
