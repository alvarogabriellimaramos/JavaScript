<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Do Clique</title>
</head>
<body>
    <h1>Bem vindo ao jogo do clique</h1>
    <p>Clique várias vezes no botão antes do tempo acabar </p>
    <div class="container">
        <div class="div-button">
            <button class="btn_init">Começa</button>
        </div>
        <div class="div-game">
            <h1 class="click_h1">Cliques: 0</h1>
            <strong>Time: 0</strong>
            <button class="btn_clique" id="button_click">Clique</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
