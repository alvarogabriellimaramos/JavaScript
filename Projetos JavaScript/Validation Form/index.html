<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Login || JavaScript </title>
</head>
<body>
    <div class="container">
        <form >
            <div>
                <label for="email">Email</label>
                <input type="text" placeholder="E-mail" id="email">
                <p class="erro-email"> Email Invalido,tente novamente </p>
                <p class="correct-email">Email Válido </p>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <p class="erro-senha">Sua senha não tem 8 caracteres</p>
                <p class="correct-password"> Senha forte </p>
            </div>
            <div>
                <label for="password-2">Password</label>
                <input type="password" placeholder="Password" id="password-2">
                <p class="erro-senha-2">As senha não se corresponde</p>
                <p class="correct-password-2">As senha se corresponde</p>
            </div>
            <button>Continua</button>
        </form>
    </div>
</body>
</html>
