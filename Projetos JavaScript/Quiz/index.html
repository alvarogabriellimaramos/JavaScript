<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo do Quiz </title>
</head>
<body>
    <div class="container">
        <div class="time"></div>
        <h1>Titulo</h1>
        <div class="buttons">
        </div>
    </div>
    <div class="score">
      <strong>Pontuação: 0</strong>
    </div>
    <div class="game-over">
        <h1>Fim de jogo</h1>
        <strong> Deseja recomença ?</strong>
        <div>
            <span id="yes">Sim</span>
            <span id="no">Não</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
